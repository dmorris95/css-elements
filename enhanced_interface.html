<!DOCTYPE html>
<html>

<head>
    <title>The Enhanced User Interface</title>
    <link rel="stylesheet" href="enhanced_style.css">
</head>

<body>
    <header>
        <h1>Welcome to the Enhanced User Interface</h1>
    </header>

    <h2>User Registration Form</h2>
    <form>

        <label for="name">Full Name:</label>
        <input type="text" class="input" name="name" placeholder="Enter your full name">

        <label for="password">Password:</label>
        <input type="password" class ="input" id="password" name="password" placeholder="Enter your password" required>

        <label for="user-email">Email:</label>
        <input type="email" class="input" name="user-email" id="user-email" placeholder="Enter your email" required>

        <button type="submit" class="submit">Submit</button>
    </form>

    <nav>
        <h2>The Navigation List</h2>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>The Stylish Table</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>TV</td>
                <td>Electronics</td>
                <td>$399</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>Electronics</td>
                <td>$95</td>
            </tr>
            <tr>
                <td>Sweatshirt</td>
                <td>Clothing</td>
                <td>$55</td>
            </tr>
            <tr>
                <td>Watch</td>
                <td>Jewelry</td>
                <td>$75</td>
            </tr>
        </table>
    </section>

</body>

</html>
