<!DOCTYPE html>
<html>

<head>
    <title>Engaging Entertainment</title>
    <link rel="stylesheet" href="engage_style.css">
</head>

<body>
    <header>
        <h1>Welcome to Some Engaging Entertainment</h1>
    </header>
    <nav>
        <div class="link">
            <a href="https://www.youtube.com/">Youtube</a>
        </div>
        <div class="link">
            <a href="https://www.google.com/">Google</a>
        </div>
    </nav>

    <section>
        <h2>The Eye Catching Gallery</h2>

        <img src="paris_1.jpg" alt="Scenic image of the Effiel Tower" width="150px" height="150px">

        <img src="france_1.jpg" alt="Picture of the Colanques in France" width="150px" height="150px">

        <img src="france_2.jpg" alt="Picture of the Church in France" width="150px" height="150px">

        <img src="france_3.jpg" alt="Picture of the Colanques in France" width="150px" height="150px">
    </section>

    <section>
        <h3>Like the look of France from the Pictures Above?</h3>

        <button class="booking">Book a Flight</button>

        <button class="booking">Book a Trip</button>

        <button id="AirBNB">AirBNB</button>

    </section>
    <br>
    <form>
        <h3>Page Feedback Form</h3>
        <div>
            <label for="name">Enter your Name:</label>
            <input type="text" name="name" placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="comments">How do you feel about the engaging CSS on the page?</label>
            <textarea name="comments" id="comments" placeholder="Enter your feelings about the page"></textarea>
        </div>
        <br>
        <div>
        <label for="rating">Enter your rating for the page:</label>
        <input type="range" name="rating" id="rating">
        </div>

        <button id="submit">Submit</button>
    </form>

</body>

</html>
